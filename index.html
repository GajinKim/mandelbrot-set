<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Mandelbrot Set Application</title>
</head>

<body>

    <div id="modal">
        <form>
            <b class="p-3 d-flex justify-content-center"><mark>Mandelbrot Set Render Settings</mark></b>

            <label class="d-flex justify-content-center"><mark>Render Depth (Iterations)</mark></label>
            <div class="d-flex justify-content-center">
                <input type="range" min="5" max="1000" step="5" list="steplist" id="target-iterations">
            </div>
            
            <label class="d-flex justify-content-center"><mark>Render Speed</mark></label>
            <div class="d-flex justify-content-center">
                <input type="range" min="1.1" max="5" step="0.1" list="steplist" id="render-speed">
            </div>

            <b class="p-3 d-flex justify-content-center"><mark>Render Boundaries</mark></b>

            <label class="d-flex justify-content-center"><mark>X Origin</mark></label>
            <div class="form-row d-flex justify-content-center">
                <div class="form-group">
                    <button class="btn btn-secondary" type="button" id="move-left-25%">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-chevron-double-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
                            <path fill-rule="evenodd"
                                d="M12.354 1.646a.5.5 0 0 1 0 .708L6.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
                        </svg>
                    </button>
                    <button class="btn btn-secondary" type="button" id="move-left-10%">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-chevron-double-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
                        </svg>
                    </button>
                </div>
                <div class="form-group col-md-4">
                    <input type="text" class="form-control" id="origin-x-coord" value=-0.5>
                </div>
                <div class="form-group">
                    <button class="btn btn-secondary" type="button" id="move-right-10%">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-chevron-double-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708z" />
                        </svg>
                    </button>
                    <button class="btn btn-secondary" type="button" id="move-right-25%">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-chevron-double-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708z" />
                            <path fill-rule="evenodd"
                                d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708z" />
                        </svg>
                    </button>
                </div>
            </div>

            <label class="d-flex justify-content-center"><mark>Y Origin</mark></label>
            <div class="form-row d-flex justify-content-center">
                <div class="form-group">
                    <button class="btn btn-secondary" type="button" id="move-down-25%">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-chevron-double-down" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M1.646 6.646a.5.5 0 0 1 .708 0L8 12.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
                            <path fill-rule="evenodd"
                                d="M1.646 2.646a.5.5 0 0 1 .708 0L8 8.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
                        </svg>
                    </button>
                    <button class="btn btn-secondary" type="button" id="move-down-10%">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-chevron-double-down" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M1.646 6.646a.5.5 0 0 1 .708 0L8 12.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
                        </svg>
                    </button>
                </div>
                <div class="form-group col-md-4">
                    <input type="text" class="form-control" id="origin-y-coord" value=0>
                </div>
                <div class="form-group">
                    <button class="btn btn-secondary" type="button" id="move-up-10%">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-chevron-double-up" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M7.646 2.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 3.707 2.354 9.354a.5.5 0 1 1-.708-.708l6-6z" />
                        </svg>
                    </button>
                    <button class="btn btn-secondary" type="button" id="move-up-25%">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-chevron-double-up" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M7.646 2.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 3.707 2.354 9.354a.5.5 0 1 1-.708-.708l6-6z" />
                            <path fill-rule="evenodd"
                                d="M7.646 6.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 7.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z" />
                        </svg>
                    </button>
                </div>
            </div>

            <label class="d-flex justify-content-center"><mark>Zoom</mark></label>
            <div class="form-row d-flex justify-content-center">
                <div class="form-group">
                    <button class="btn btn-secondary" type="button" id="zoom-out-5x">รท5</button>
                    <button class="btn btn-secondary" type="button" id="zoom-out-2x">รท2</button>
                </div>
                <div class="form-group col-md-4">
                    <input type="text" class="form-control" id="zoom" value=1>
                </div>
                <div class="form-group">
                    <button class="btn btn-secondary" type="button" id="zoom-in-2x">x2</button>
                    <button class="btn btn-secondary" type="button" id="zoom-in-5x">x5</button>
                </div>
            </div>

            <div class="pb-3 d-flex justify-content-center">
                <button class="btn btn-primary" type="button" id="render-mandelbrot">General Mandelbrot</button>
            </div>
        </form>
    </div>

    <canvas id="mandelbrot-canvas"></canvas>
    <canvas id="grid-canvas"></canvas>

    <script src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
